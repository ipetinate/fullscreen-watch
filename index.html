<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Watch</title>
        <!-- Metas -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Relógio online para usar em tela cheia"
        />
        <!-- Links -->
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alumni+Sans+Collegiate+One&family=Alumni+Sans+Pinstripe&family=Open+Sans&family=Roboto&family=Silkscreen&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>

    <body>
        <div id="container" class="container">
            <div id="info" class="info">
                <p id="watch" class="watch"></p>
                <p id="calendar" class="calendar"></p>
            </div>

            <div id="settings" class="settings">
                <div class="items">
                    <div>
                        <p>Configurações</p>
                    </div>

                    <hr />

                    <div class="field">
                        <label for="font">Combinação</label>
                        <select name="font" id="font">
                            <option value="full" selected>Tudo</option>
                            <option value="watch" selected>Relógio</option>
                            <option value="calendar">Calendário</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="font">Fonte</label>
                        <select name="font" id="font">
                            <option value="Roboto" selected>Roboto</option>
                            <option value="OpenSans">OpenSans</option>
                            <option value="Silkscreen">Silkscreen</option>
                            <option value="Aboreto">Aboreto</option>
                            <option value="AlumniPinstripe">
                                Alumni Pinstripe
                            </option>
                            <option value="AlumniCollegiate">
                                Alumni Collegiate
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="settings-button" class="settings-button">
                Configurações
            </button>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
